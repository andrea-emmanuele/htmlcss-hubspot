<!DOCTYPE html>

</head>
<body>
    <header>
        <section class="bg-lblue">
            <div class="container">
                <nav>

                    <div class="nav-inner">
                        <ul class="inner-group"></ul>
                        <ul class="inner-group"></ul>
                    </div>
                </nav>
            </div>

        <section>

                </nav>
            </div>
        </section>
        <section class="bg-header-image">

                <div class="bg-bottom"></div>

        </section>

                    <div class="col-100"></div>

                <!--cards-->
                <!--<div class="row">-->

                <!--</div>-->

                    <div class="col-25"></div>
                    <div class="col-25"></div>
                    <div class="col-25"></div>
                    <div class="col-25"></div>

            </div>

            <div class="container">

                    <div class="col-40"></div>
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                    <div class="col-60"></div>
                </div>
            </div>
        </section>

    <footer>
        <section id="footer-content">
            <div class="container">
                <div class="row">
                    <div class="col-25"></div>
                    <div class="col-25"></div>

                    <div class="col-25"></div>

            </div>
